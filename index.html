<!DOCTYPE html>
<<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" placeholder="" readonly="">
        <button class="clear tripleWidth">C</button>
        <button class="erase-one">&lt;=</button>
        <div class="buttons">
            <div class="digits">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <button class="eq">=</button>
            <button class="decimal">.</button>
        </div>
    </div>
    <script src="js/index.js"></script>

</body></html>
